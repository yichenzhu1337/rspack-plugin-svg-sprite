coverage:
  status:
    project:
      default:
        target: 80%
    patch:
      default:
        target: 80%

comment:
  layout: 'reach,diff,flags,files'
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - 'examples/**'
  - 'dist/**'
  - 'src/__tests__/**'
